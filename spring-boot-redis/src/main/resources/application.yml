#redis连接配置信息
spring:
  redis:
    port: 6379   #端口
    host: 192.168.25.136    #master的iP访问地址
    password: 123456   #redis认证时候的连接密码
    jedis:
      pool:
        max-active: 6   #连接池中的最大连接数
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_boot_study
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource

mybatis:
  mapper-locations: classpath*:mapper/*.xml



